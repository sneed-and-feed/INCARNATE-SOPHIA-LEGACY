name: Daily Gnosis Daemon

on:
  schedule:
    # Runs at 08:00 UTC (Early morning for you)
    - cron: '0 8 * * *'
  workflow_dispatch: # Allows you to click "Run Now" manually if you feel impatient
  push:
    branches:
      - main

jobs:
  hunt:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Allows the Daemon to commit the report

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install feedparser

      - name: Run Watchdog
        run: python tools/watchdog.py

      - name: Commit Anomalies
        run: |
          git config --global user.name "Gnosis Daemon"
          git config --global user.email "daemon@sneed-and-feed.local"
          git add docs/daily_gnosis/*.md
          # Only commit if there are new files
          git diff --staged --quiet || git commit -m "ðŸ”® New High-Strangeness Detected"
          git push
